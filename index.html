<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Bopbopbop Wise Ol' Fish!</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="bopopop motivational fish!" />
    <meta property="og:type" content="motivation" />
    <meta
      property="og:description"
      content="A simple website, where u can chill with Atan the Fish to get your motivation."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      This is the body of the page
      Look at the elements and see how they appear in the rendered page on the right
      Each element is defined using tags, with < and > indicating where each one opens and closes
      There are elements for sections of the page, images, text, and more
      The elements include attributes referenced in the CSS for the page style
    -->

    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h2 class="title">
          *✧･ﾟ:* your fren bop fish has something to say *:･ﾟ✧*
        </h2>

        <img
          src="https://cdn.glitch.global/87282ace-acb1-462c-9d40-43284b003a51/fish-groove.gif?v=1679409203496"
          class="illustration"
          alt="Editor illustration"
          title="Click the image!"
        />
        <br />

        <button onclick="motivation()">tell me, wise ol' fishy</button>
        <br />
        <p id="message"></p>

        <br /><br />

        <audio controls autoplay>
          <source
            src="https://cdn.glitch.me/b2ecff67-714d-48d0-a456-3286827a5ab8%2FChocolate%20Lemon.wav?v=1634466832742"
            type="audio/wav"
          />
          Your browser does not support the audio element.
        </audio>
        <!-- Instructions on using this project 
        <div class="instructions">
          <h2>
            Using this project
          </h2>
          <p>
            This is the Glitch <strong>Hello Website</strong> project. You can
            use it to build your own site. Check out README.md in the editor for
            more info and next steps you can take!
          </p>
          <!-- ADD BUTTON HERE -->

        <!-- Once you've added the button from the readme, click it in the page -->
        <!-- Check out the function in script.js to see how it works -->
      </div>
    </div>
    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
  </body>
</html>
